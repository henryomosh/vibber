{% extends 'music/base_visitor.html' %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'music/css/vi.css' %}">
<script href="{% static 'music/js/vi.js' %}"></script>
{% block style %}<style>
 .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 50%;
     height: 300px;
     opacity: 0.8;
      margin: auto;
  }
  </style>

{% endblock %}
{% block body %}
<body style="background: url('{% static 'music/images/music-home.jpg' %}');">
<div class="container">
    <div class="row"></div>
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="{% static 'music/images/Black-girl.jpg' %}" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Create Account</h3>
          <p></p>
        </div>
      </div>

      <div class="item">
        <img src="{% static 'music/images/girl-listening.jpg' %}" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Create Albums</h3>
          <p>With cutomize arts</p>
        </div>
      </div>

      <div class="item">
        <img src="{% static 'music/images/head.jpg' %}" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Add Songs</h3>
          <p> </p>
        </div>
      </div>

      <div class="item">
        <img src="{% static 'music/images/loggo.png' %}" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Vibber Listen</h3>
          <p></p>
        </div>
      </div>


    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
  <div class="col-lg-offset-4">
            <img src="{% static 'music/images/my_logoe.png' %}">
        </div>

    </div>
</body>
{% endblock %}
