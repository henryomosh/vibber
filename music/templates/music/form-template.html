{% for field in form %}
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-12">
          <span class="text-danger small">{{ field.errors }}</span>
      </div>
      <label class="col-sm-2" ><h1>{{ field.label_tag}}</h1></label>
      <div class="col-sm-10">{{ field }}</div>
    </div>
{% endfor %}
